<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tokenheim</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body class="dashboard-page">
    <div class="dashboard-container">
        <header class="dashboard-header">
            <h1>Tokenheim</h1>
            <div class="player-info">
                <div class="player-avatar">
                    <img src="assets/ui/avatar-placeholder.png" alt="Player Avatar" id="player-avatar">
                    <div class="level-badge" id="player-level">1</div>
                </div>
                <div class="player-details">
                    <h2 id="player-name">Warrior</h2>
                    <div class="player-stats">
                        <span class="stat">
                            <img src="assets/ui/token.png" alt="Tokens" class="stat-icon">
                            <span id="total-tokens">0</span>
                        </span>
                        <span class="stat">
                            <img src="assets/ui/level.png" alt="Level" class="stat-icon">
                            <span id="exp-points">0</span> XP
                        </span>
                    </div>
                </div>
            </div>
        </header>

        <main class="dashboard-main">
            <section class="quick-actions">
                <button class="action-btn primary-btn" onclick="window.location.href='game.html'">
                    <span class="btn-icon">‚ñ∂Ô∏è</span>
                    Play Now
                </button>
                <button class="action-btn" onclick="openInventory()">
                    <span class="btn-icon">üéí</span>
                    Inventory
                </button>
                <button class="action-btn" onclick="openShop()">
                    <span class="btn-icon">üè™</span>
                    Shop
                </button>
            </section>

            <section class="progress-section">
                <h3>Current Progress</h3>
                <div class="progress-stats">
                    <div class="stat-card">
                        <h4>Dungeons Cleared</h4>
                        <span id="dungeons-cleared">0</span>
                    </div>
                    <div class="stat-card">
                        <h4>Enemies Defeated</h4>
                        <span id="enemies-defeated">0</span>
                    </div>
                    <div class="stat-card">
                        <h4>Tokens Collected</h4>
                        <span id="tokens-collected">0</span>
                    </div>
                </div>
            </section>

            <section class="achievements-section">
                <h3>Recent Achievements</h3>
                <div class="achievements-list" id="achievements-container">
                    <!-- Achievements will be populated by JavaScript -->
                </div>
            </section>
        </main>
    </div>
    <script src="js/telegram.js"></script>
    <script src="js/dashboard.js"></script>
</body>
</html>
