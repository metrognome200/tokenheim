<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tokenheim Spinner</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <div class="dashboard-container">
        <header class="dashboard-header">
            <h1>Tokenheim Spinner</h1>
            <div class="player-info">
                <div class="stat-item">
                    <img src="assets/ui/token.png" alt="Tokens" class="stat-icon">
                    <span id="total-tokens">1000</span>
                </div>
                <div class="stat-item">
                    <img src="assets/ui/trophy.png" alt="Level" class="stat-icon">
                    <span id="player-level">1</span>
                </div>
            </div>
        </header>

        <div class="dashboard-content">
            <div class="quick-stats">
                <div class="stat-card">
                    <h3>Biggest Win</h3>
                    <span id="biggest-win">0</span>
                </div>
                <div class="stat-card">
                    <h3>Total Spins</h3>
                    <span id="total-spins">0</span>
                </div>
                <div class="stat-card">
                    <h3>Win Rate</h3>
                    <span id="win-rate">0%</span>
                </div>
            </div>

            <div class="action-buttons">
                <button id="play-btn" class="main-button" onclick="window.location.href='game.html'">
                    <img src="assets/ui/play.png" alt="Play">
                    <span>Play Now</span>
                </button>
                <button id="shop-btn" class="main-button" onclick="window.location.href='shop.html'">
                    <img src="assets/ui/shop.png" alt="Shop">
                    <span>Shop</span>
                </button>
            </div>

            <div class="recent-activity">
                <h2>Recent Activity</h2>
                <div id="activity-feed">
                    <!-- Will be populated by JavaScript -->
                </div>
            </div>

            <div class="achievements">
                <h2>Achievements</h2>
                <div class="achievement-grid">
                    <div class="achievement" data-tooltip="Win 1000 tokens in one spin">
                        <img src="assets/achievements/big_win.png" alt="Big Winner">
                        <div class="achievement-progress">
                            <div class="progress-bar" style="width: 0%"></div>
                        </div>
                    </div>
                    <div class="achievement" data-tooltip="Get three 7s in a row">
                        <img src="assets/achievements/jackpot.png" alt="Jackpot">
                        <div class="achievement-progress">
                            <div class="progress-bar" style="width: 0%"></div>
                        </div>
                    </div>
                    <div class="achievement" data-tooltip="Win 5 times in a row">
                        <img src="assets/achievements/streak.png" alt="Hot Streak">
                        <div class="achievement-progress">
                            <div class="progress-bar" style="width: 0%"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/dashboard.js"></script>
</body>
</html>
