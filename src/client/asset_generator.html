<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asset Generator - Tokenheim Spinner</title>
    <style>
        body {
            background: #1a1a2e;
            color: white;
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .generator-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }
        .asset-item {
            background: #2a2a4a;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }
        canvas {
            margin: 10px 0;
            background: #ffffff;
            border-radius: 5px;
        }
        button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background: #45a049;
        }
        h2 {
            color: #ff6b6b;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h1>Tokenheim Spinner Asset Generator</h1>
    
    <h2>Spinner Symbols</h2>
    <div class="generator-container" id="spinner-symbols"></div>
    
    <h2>UI Icons</h2>
    <div class="generator-container" id="ui-icons"></div>
    
    <h2>Achievement Icons</h2>
    <div class="generator-container" id="achievement-icons"></div>

    <script>
        class AssetGenerator {
            constructor() {
                this.spinnerSymbols = {
                    apple: { emoji: 'üçé', color: '#ff6b6b', size: 100, value: '2x' },
                    orange: { emoji: 'üçä', color: '#ffa502', size: 100, value: '3x' },
                    grape: { emoji: 'üçá', color: '#9b59b6', size: 100, value: '4x' },
                    strawberry: { emoji: 'üçì', color: '#e84393', size: 100, value: '5x' },
                    diamond: { emoji: 'üíé', color: '#00a8ff', size: 100, value: '10x' },
                    star: { emoji: '‚≠ê', color: '#ffd700', size: 100, value: '15x' },
                    seven: { emoji: '7Ô∏è‚É£', color: '#ff4757', size: 100, value: '20x' },
                    jackpot: { emoji: 'üé∞', color: '#2ed573', size: 100, value: '50x' }
                };

                this.uiIcons = {
                    token: { emoji: 'ü™ô', color: '#ffd700', size: 48 },
                    multiplier: { emoji: '‚ú®', color: '#ff6b6b', size: 48 },
                    play: { emoji: '‚ñ∂Ô∏è', color: '#4CAF50', size: 48 },
                    shop: { emoji: 'üè™', color: '#2196F3', size: 48 },
                    trophy: { emoji: 'üèÜ', color: '#ffd700', size: 48 }
                };

                this.achievementIcons = {
                    big_win: { emoji: 'üí∞', color: '#ffd700', size: 64 },
                    jackpot: { emoji: '7Ô∏è‚É£', color: '#ff6b6b', size: 64 },
                    streak: { emoji: 'üî•', color: '#ff9800', size: 64 }
                };

                this.init();
            }

            init() {
                this.generateSpinnerSymbols();
                this.generateUIIcons();
                this.generateAchievementIcons();
            }

            createCanvas(width, height) {
                const canvas = document.createElement('canvas');
                canvas.width = width;
                canvas.height = height;
                return canvas;
            }

            drawSymbol(ctx, config) {
                const { emoji, color, size, value } = config;
                
                // Clear background
                ctx.clearRect(0, 0, size, size);

                // Draw background circle with gradient
                const gradient = ctx.createRadialGradient(
                    size/2, size/2, 0,
                    size/2, size/2, size/2
                );
                gradient.addColorStop(0, color);
                gradient.addColorStop(1, this.adjustColor(color, -30));
                
                ctx.beginPath();
                ctx.arc(size/2, size/2, size/2 - 2, 0, Math.PI * 2);
                ctx.fillStyle = gradient;
                ctx.fill();

                // Add shine effect
                const shine = ctx.createLinearGradient(0, 0, size, size);
                shine.addColorStop(0, 'rgba(255, 255, 255, 0.2)');
                shine.addColorStop(0.5, 'rgba(255, 255, 255, 0)');
                shine.addColorStop(1, 'rgba(255, 255, 255, 0.2)');
                ctx.fillStyle = shine;
                ctx.fill();

                // Draw emoji
                ctx.font = `${size/1.5}px Arial`;
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillText(emoji, size/2, size/2);

                // Draw value label if provided
                if (value) {
                    ctx.font = 'bold 16px Arial';
                    ctx.fillStyle = 'white';
                    ctx.strokeStyle = 'rgba(0, 0, 0, 0.5)';
                    ctx.lineWidth = 3;
                    ctx.strokeText(value, size/2, size - 15);
                    ctx.fillText(value, size/2, size - 15);
                }
            }

            adjustColor(color, amount) {
                const hex = color.replace('#', '');
                const r = Math.max(0, Math.min(255, parseInt(hex.substr(0, 2), 16) + amount));
                const g = Math.max(0, Math.min(255, parseInt(hex.substr(2, 2), 16) + amount));
                const b = Math.max(0, Math.min(255, parseInt(hex.substr(4, 2), 16) + amount));
                return `#${r.toString(16).padStart(2, '0')}${g.toString(16).padStart(2, '0')}${b.toString(16).padStart(2, '0')}`;
            }

            generateSpinnerSymbols() {
                const container = document.getElementById('spinner-symbols');
                for (const [name, config] of Object.entries(this.spinnerSymbols)) {
                    const div = document.createElement('div');
                    div.className = 'asset-item';
                    div.innerHTML = `<h3>${name} (${config.value})</h3>`;

                    const canvas = this.createCanvas(config.size, config.size);
                    const ctx = canvas.getContext('2d');
                    this.drawSymbol(ctx, config);
                    
                    div.appendChild(canvas);

                    const downloadBtn = document.createElement('button');
                    downloadBtn.textContent = 'Download';
                    downloadBtn.onclick = () => this.downloadCanvas(canvas, name);
                    div.appendChild(downloadBtn);

                    container.appendChild(div);
                }
            }

            generateUIIcons() {
                const container = document.getElementById('ui-icons');
                for (const [name, config] of Object.entries(this.uiIcons)) {
                    const div = document.createElement('div');
                    div.className = 'asset-item';
                    div.innerHTML = `<h3>${name}</h3>`;

                    const canvas = this.createCanvas(config.size, config.size);
                    const ctx = canvas.getContext('2d');
                    this.drawSymbol(ctx, config);
                    
                    div.appendChild(canvas);

                    const downloadBtn = document.createElement('button');
                    downloadBtn.textContent = 'Download';
                    downloadBtn.onclick = () => this.downloadCanvas(canvas, name);
                    div.appendChild(downloadBtn);

                    container.appendChild(div);
                }
            }

            generateAchievementIcons() {
                const container = document.getElementById('achievement-icons');
                for (const [name, config] of Object.entries(this.achievementIcons)) {
                    const div = document.createElement('div');
                    div.className = 'asset-item';
                    div.innerHTML = `<h3>${name}</h3>`;

                    const canvas = this.createCanvas(config.size, config.size);
                    const ctx = canvas.getContext('2d');
                    this.drawSymbol(ctx, config);
                    
                    div.appendChild(canvas);

                    const downloadBtn = document.createElement('button');
                    downloadBtn.textContent = 'Download';
                    downloadBtn.onclick = () => this.downloadCanvas(canvas, name);
                    div.appendChild(downloadBtn);

                    container.appendChild(div);
                }
            }

            downloadCanvas(canvas, name) {
                const link = document.createElement('a');
                link.download = `${name}.png`;
                link.href = canvas.toDataURL('image/png');
                link.click();
            }
        }

        // Initialize the generator when the page loads
        window.addEventListener('load', () => {
            new AssetGenerator();
        });
    </script>
</body>
</html>
